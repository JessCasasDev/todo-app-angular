<h1>My Todo's List</h1>
<div class="input">
  <input [(ngModel)]="todo.title">
  <div class="add-btn" (click)="addTodo()">+</div>
</div>

<div class="center">

  <div class="wrapper">
    <div>
      <h2>Uncompleted</h2>
      <app-todo-list *ngFor="let todo of todosStore.uncompleteTodos$ | async" [todo]="todo"
        (completed)="todosStore.setCompleted(todo.id, $event)" (remove)="todosStore.removeTodo($event)"></app-todo-list>
    </div>
    <div>
      <h2>Completed</h2>
      <app-todo-list *ngFor="let todo of todosStore.completedTodos$ | async" [todo]="todo"
        (remove)="todosStore.removeTodo($event)"></app-todo-list>
    </div>
  </div>
</div>
